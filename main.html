<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
        table, td, th {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        .black-cell {
            background: black;
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>


	   
  </head>
  <body>
    
      <!-- Your code here -->
		
<table width="100%">
    <tr>
        
        <td width="30%" valign="top">

           
            <table width="100%">
                <tr>
                    <th>Nested Table 3</th>
                </tr>
                <tr>
                    <td>Demo Continued</td>
                </tr>
            </table>

            <br>

           
            <table width="100%">
                <tr>
                    <td class="black-cell">HTML</td>
                </tr>
                <tr>
                    <th>Nested Table 4</th>
                </tr>
            </table>

        </td>

        
        <td width="70%" valign="top">

            
            <table width="100%">
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td></td>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>

            <br>

           
            <table width="100%">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>



		
  </body>
</html>
