<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
        table, td, th {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        .black-cell {
            background: black;
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>

	   
  </head>
  <body>
    
      <!-- Your code here -->
		<table width="100%">
    <tr>
        <!-- LEFT SIDE: Nested Table & Nested Table 3 -->
        <td width="30%">

            <!-- Nested Table Link -->
            <table width="100%">
                <tr>
                    <td><a href="#">Nested Table</a></td>
                </tr>
            </table>

            <br>

            <!-- Nested Table 3 -->
            <table width="100%">
                <tr>
                    <th>Nested Table 3</th>
                </tr>
                <tr>
                    <td>Demo Continued</td>
                </tr>
            </table>

            <br>

            <!-- Nested Table 4 -->
            <table width="100%">
                <tr>
                    <td class="black-cell">HTML</td>
                </tr>
                <tr>
                    <th>Nested Table 4</th>
                </tr>
            </table>

        </td>

        <!-- RIGHT SIDE: Nested Table 2 & Nested Table 1 -->
        <td width="70%">

            <!-- Nested Table 2 -->
            <table width="100%">
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>

            <br>

            <!-- Nested Table 1 -->
            <table width="100%">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>

		
  </body>
</html>
